plugins {
    id "com.github.c64lib.retro-assembler" version "0.2.1"
}

repositories {
    jcenter()
}

apply plugin: "com.github.c64lib.retro-assembler"

retroProject {
    dialect = "KickAssembler"
    dialectVersion = "5.6"
    libDirs = ["..", ".ra/deps/c64lib"]
    srcDirs = ["lib", "examples"]

    libFromGitHub "c64lib/common", "develop"
}

